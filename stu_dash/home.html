<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" type="x-icon" href="../img/ll_logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar will be dynamically inserted here by student_navbar.js -->

    <!-- Main content -->
    <div class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 style="color: #b49018;">Welcome back, <span id="welcome-name">Student</span>!</h1>
            <div class="ml-3">
                <img style="height: 50px; width: 50px;" src="img/ll_logo.png" alt="Logo" class="rounded-circle">
            </div>
        </div>

        <!-- Dashboard Widgets -->
        <div class="row">
            <!-- Course Progress Section -->
            <div class="col-md-6">
                <h5 class="card-title mb-3 text-dark">Your Schedule</h5>
                <div class="card text-center">
                    <div class="card-body shadow-md">
                        <h6 id="course-title" class="section-title">Loading...</h6>
                        <h4 id="current-topic" style="color: #0ab459;">Introduction to Frontend</h4>
                    </div>
                </div>
            </div>

            <!-- Streak and Score Section -->
            <div class="col-md-6 streak-score d-flex flex-row justify-content-end">
                <div class="card text-center m-4 p-3 shadow-md">
                    <h5 style="color: #ff0055;">Streak</h5>
                    <p id="streak" class="mb-0"><strong>üî•0</strong></p>
                </div>
                <div class="card text-center m-4 p-3 shadow-md">
                    <h5 style="color: #ff0055;">Score</h5>
                    <p id="score" class="mb-0"><strong>0üèÜ</strong></p>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div id="video-section-container">
            <!-- Videos will be dynamically inserted here by student_course_details.js -->
        </div>
    </div>

    <!-- Add this button just before the closing body tag -->
    <div class="floating-action-button">
        <button class="fab-btn" id="fab-button">
            <!-- <img src="img/help-icon.png" alt="Help" class="fab-icon"> -->
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fabButton = document.getElementById('fab-button');

            if (fabButton) {
                fabButton.addEventListener('click', function() {
                    // Navigate to the chatbot page running on localhost:5500
                    window.location.href = 'http://localhost:5500';
                });
            }
        });
    </script>

    <!-- Include the student navbar script -->
    <script src="student_navbar.js"></script>
    <!-- Include the student course details -->
    <script src="student_course_details.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const token = localStorage.getItem('token');  // ‚úÖ Get the JWT token
        
                // Fetch student data securely with token
                const response = await fetch('/api/students/dashboard', {
                    headers: {
                        Authorization: `Bearer ${token}`  // ‚úÖ Add Authorization header
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch student data.');
                }
        
                const data = await response.json();
        
                // ‚úÖ Update dashboard content
                document.getElementById('welcome-name').textContent = data.name;
                document.getElementById('streak').innerHTML = `üî•${data.streak || 0}`;
                document.getElementById('score').innerHTML = `${data.score || 0}üèÜ`;
        
                // ‚úÖ Update course progress
                document.getElementById('course-title').textContent = data.course.title || "No Course Assigned";
                document.getElementById('current-topic').textContent = data.course.currentTopic || "No Topic Available";
        
                // ‚úÖ Generate video section using the external JS file
                if (typeof window.studentCourseAPI !== 'undefined') {
                    const videoSectionHTML = window.studentCourseAPI.generateVideoSection();
                    document.getElementById('video-section-container').innerHTML = videoSectionHTML;
                } else {
                    console.error('Student Course API not loaded');
                    // Fallback: Show static videos if API fails
                    document.getElementById('video-section-container').innerHTML = `
                        <div class="videos-section">
                            <h5 class="text-dark mb-3">Course Videos</h5>
                            <div class="row">
                                <div class="col-md-4 mb-4">
                                    <div class="card video-card">
                                        <a href="./videos/html-1.mp4" class="video-link" target="_blank">
                                            <div class="embed-responsive embed-responsive-16by9">
                                                <iframe class="embed-responsive-item" src="./videos/html-1.mp4" allowfullscreen></iframe>
                                            </div>
                                        </a>
                                        <div class="card-body">
                                            <h6 class="card-title">HTML & CSS</h6>
                                            <p>Part-1</p>
                                        </div>
                                        <div class="card-footer pdf-section">
                                            <h6 class="card-title">Notes:</h6>
                                            <a href="pdfs/html-basics.pdf" class="btn btn-secondary btn-outline-light bgd-primary" target="_blank">Open PDF</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="card video-card">
                                        <div class="embed-responsive embed-responsive-16by9">
                                            <iframe class="embed-responsive-item" src="./videos/html-2.mp4" allowfullscreen></iframe>
                                        </div>
                                        <div class="card-body">
                                            <h6 class="card-title">HTML & CSS</h6>
                                            <p>Part-2</p>
                                        </div>
                                        <div class="card-footer pdf-section">
                                            <h6 class="card-title">Notes:</h6>
                                            <a href="pdfs/html-basics-2.pdf" class="btn btn-secondary btn-outline-light bgd-primary" target="_blank">Open PDF</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="card video-card">
                                        <div class="embed-responsive embed-responsive-16by9">
                                            <iframe class="embed-responsive-item" src="./videos/html-3.mp4" allowfullscreen></iframe>
                                        </div>
                                        <div class="card-body">
                                            <h6 class="card-title">HTML & CSS</h6>
                                            <p>Part-3</p>
                                        </div>
                                        <div class="card-footer pdf-section">
                                            <h6 class="card-title">Notes:</h6>
                                            <a href="pdfs/html-basics-3.pdf" class="btn btn-secondary btn-outline-light bgd-primary" target="_blank">Open PDF</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
        
            } catch (error) {
                console.error("Error fetching student data:", error);
                
                // Fallback: Generate video section even if API fails
                if (typeof window.studentCourseAPI !== 'undefined') {
                    const videoSectionHTML = window.studentCourseAPI.generateVideoSection();
                    document.getElementById('video-section-container').innerHTML = videoSectionHTML;
                } else {
                    // Ultimate fallback with basic video section
                    document.getElementById('video-section-container').innerHTML = `
                        <div class="videos-section">
                            <h5 class="text-dark mb-3">Course Videos</h5>
                            <div class="alert alert-warning">
                                Unable to load course videos. Please try refreshing the page.
                            </div>
                        </div>
                    `;
                }
            }
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", async function() {
        try {
            // First, try to initialize from localStorage student data
            if (typeof window.studentCourseAPI !== 'undefined') {
                const studentProgress = window.studentCourseAPI.initializeStudentDashboard();
                console.log('‚úÖ Dashboard initialized with student data:', studentProgress.name);
            } else {
                console.error('Student Course API not loaded');
                // Fallback to basic content
                document.getElementById('welcome-name').textContent = "Student";
            }

            // Then try to fetch from backend API (optional - for additional data)
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/api/students/dashboard', {
                        headers: {
                            Authorization: `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        // Update with backend data if available
                        document.getElementById('welcome-name').textContent = data.name || document.getElementById('welcome-name').textContent;
                        document.getElementById('streak').innerHTML = `üî•${data.streak || 0}`;
                        document.getElementById('score').innerHTML = `${data.score || 0}üèÜ`;
                    }
                } catch (apiError) {
                    console.log('Backend API unavailable, using local data');
                }
            }
            
        } catch (error) {
            console.error("Error initializing dashboard:", error);
            
            // Ultimate fallback
            if (typeof window.studentCourseAPI !== 'undefined') {
                window.studentCourseAPI.initializeStudentDashboard();
            }
        }
    });
</script>
</body>
</html>
