<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Weekly Progress</title>
    <link rel="shortcut icon" type="x-icon" href="../img/ll_logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="weekly_progress.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar will be dynamically inserted here by student_navbar.js -->

    <!-- Main content -->
    <div class="content">
        <div class="container py-5">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 style="color: #b49018;">Weekly Progress</h1>
                <div class="d-flex align-items-center">
                    <!-- Profile Section -->
                    <div class="ml-3">
                        <img style="height: 50px; width: 50px;" src="img/ll_logo.png" alt="Instructor Logo" class="rounded-circle">
                    </div>
                </div>
            </div>

            <!-- Week Selection Section -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="weekSelection" style="color: #b49018;">Select Week:</label>
                    <select id="weekSelection" class="form-select" onchange="updateWeeklyProgress()">
                        <option value="current">Current Week</option>
                        <option value="week1">Week 1</option>
                        <option value="week2">Week 2</option>
                        <option value="week3">Week 3</option>
                    </select>
                </div>
            </div>

            <!-- Average Time Spent Section -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h4 id="averageTime" style="color: #b49018;">Average Time Spent: 0 minutes</h4>
                </div>
            </div>
    
            <!-- Graph Section -->
            <div class="row">
                <div class="col-md-12">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the student navbar script -->
    <script src="student_navbar.js"></script>
    <!-- Include the weekly charts script -->
    <script src="weekly_charts.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
