<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Queries</title>
    <link rel="shortcut icon" type="x-icon" href="../img/ll_logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="queries.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar will be dynamically inserted here by student_navbar.js -->

    <!--Main Content-->
    <div class="content">
        <div class="container py-5">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="section-title">Queries Section</h1>
                <div class="profile-section">
                    <!-- Profile Section -->
                    <div class="ml-3">
                        <img style="height: 50px; width: 50px;" src="img/ll_logo.png" alt="Logo" class="rounded-circle" width="40">
                    </div>
                </div>
            </div>
    
            <!-- Query Input Section -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="queryInput" class="input-label">Your Query:</label>
                    <textarea id="queryInput" class="form-control" rows="4" placeholder="Type your question here..."></textarea>
                    <div class="d-flex align-items-center mt-2">
                        <button class="btn-submit" onclick="submitQuery()">Submit Query</button>
                        <span id="queryStatus" class="ml-2 query-status"></span>
                    </div>
                </div>
            </div>
    
            <!-- Response Section -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h4 class="section-subtitle">Instructor's Responses:</h4>
                    <div id="responseSection" class="response-section">
                        <!-- Responses will be displayed here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the student navbar script -->
    <script src="student_navbar.js"></script>
    <!-- Include the queries functionality script -->
    <script src="student_queries.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
